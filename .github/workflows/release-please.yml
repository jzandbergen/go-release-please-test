name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      
      # Build and upload Go binaries if a release was created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      
      - uses: actions/setup-go@v5
        if: ${{ steps.release.outputs.release_created }}
        with:
          go-version: '1.25.1'
      
      - name: Build binaries
        if: ${{ steps.release.outputs.release_created }}
        run: |
          GOOS=linux GOARCH=amd64 go build -o go-release-please-test-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -o go-release-please-test-darwin-amd64 .
          GOOS=windows GOARCH=amd64 go build -o go-release-please-test-windows-amd64.exe .
      
      - name: Upload Release Assets
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} \
            go-release-please-test-linux-amd64 \
            go-release-please-test-darwin-amd64 \
            go-release-please-test-windows-amd64.exe
